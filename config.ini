[moodle]
# Replace with your Moodle username (e.g., your student ID)
username = username

# Replace with your Moodle password
# IMPORTANT: This file now contains your password. Keep it secure and do not share it.
password = password

# The URL for your Moodle login page
login_url = https://online.uom.lk/login/index.php

# The URL for the monthly calendar view
calendar_url = https://online.uom.lk/calendar/view.php?view=month